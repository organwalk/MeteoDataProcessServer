server:
  port: 9394

spring:
  application:
    name: meteo-process-resource
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://[主机]:[端口]/meteo_data?useSSL=false
    username: 用户名
    password: 密码
  data:
    redis:
      database: 2
      host: [主机]
      port: [端口]
      password: 密码
      timeout: 5000
      jedis:
        pool:
          max-idle: 6
          max-active: 32
          max-wait: 100
          min-idle: 4

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl